<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card FEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/png" href="./public/icons/favicon-32x32.png" sizes="32x32">
</head>

<body>
    <div class="container h-100 d-flex align-items-center justify-content-evenly">
        <div class="banner row text-center">
            <div class="img-div col-md-6 order-1 order-md-2 px-0">
                <img class="img-fluid"
                    src="https://res.cloudinary.com/doizzlsa5/image/upload/v1633375546/Exercises/stats-preview-card-FEM/image-header-desktop_clzb9c.jpg"
                    alt="#">
            </div>
            <div class="col-md-6 order-2 order-md-1 d-flex flex-column justify-content-evenly align-items-center">
                <div class="main-text px-2 px-lg-5">
                    <h3 class="fw-bold mt-3 mb-3 mb-lg-5">Get <span class="accent">insights</span> that help Your
                        bussiness
                        grow.</h3>
                    <p class="px-3">Discover the benefits of data analytics and make better decisions regarding revenue,
                        customer
                        experience, and overall efficiency.</p>
                </div>
                <div class="stats row">
                    <div class="col-sm-4">
                        <h5 class="fw-bold">10k+</h5>
                        <p>companies</p>
                    </div>
                    <div class="col-sm-4">
                        <h5 class="fw-bold">314</h5>
                        <p>templates</p>
                    </div>
                    <div class="col-sm-4">
                        <h5 class="fw-bold">12M+</h5>
                        <p>queries</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
